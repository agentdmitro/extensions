<!DOCTYPE html>
<html>

<head>
    <title>Download Icons - Link Inspector Pro</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 40px;
            background: #1a1a2e;
            color: white;
            text-align: center;
        }

        .icons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 30px 0;
        }

        .icon-box {
            background: #2d2d44;
            padding: 20px;
            border-radius: 12px;
        }

        canvas {
            display: block;
            margin: 10px auto;
            background: transparent;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #6366f1;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        a:hover {
            background: #8b5cf6;
        }

        .instructions {
            background: #2d2d44;
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
            margin: 20px auto;
            text-align: left;
        }

        .instructions ol {
            padding-left: 20px;
        }

        .instructions li {
            margin: 8px 0;
        }

        .success {
            color: #34d399;
        }
    </style>
</head>

<body>
    <h1>ðŸ”— Link Inspector Pro - Icon Generator</h1>

    <div class="icons" id="icons"></div>

    <div class="instructions">
        <h3>ðŸ“‹ Instructions:</h3>
        <ol>
            <li>Click each <strong>"Download"</strong> button below the icons</li>
            <li>Save all 3 files to: <code>icons/</code> folder</li>
            <li>Make sure files are named: <code>icon16.png</code>, <code>icon48.png</code>, <code>icon128.png</code>
            </li>
            <li>Reload the extension in Chrome</li>
        </ol>
    </div>

    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            const scale = size / 128;
            ctx.scale(scale, scale);

            // Create gradients
            const grad1 = ctx.createLinearGradient(0, 0, 128, 128);
            grad1.addColorStop(0, '#6366f1');
            grad1.addColorStop(1, '#8b5cf6');

            const grad2 = ctx.createLinearGradient(0, 0, 128, 128);
            grad2.addColorStop(0, '#a855f7');
            grad2.addColorStop(1, '#ec4899');

            // Background circle (subtle)
            ctx.beginPath();
            ctx.arc(64, 64, 60, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(99, 102, 241, 0.15)';
            ctx.fill();

            // Magnifying glass circle
            ctx.beginPath();
            ctx.arc(52, 52, 28, 0, Math.PI * 2);
            ctx.strokeStyle = grad1;
            ctx.lineWidth = 6;
            ctx.stroke();

            // Magnifying glass handle
            ctx.beginPath();
            ctx.moveTo(72, 72);
            ctx.lineTo(100, 100);
            ctx.strokeStyle = grad1;
            ctx.lineWidth = 10;
            ctx.lineCap = 'round';
            ctx.stroke();

            // Link chain - left part
            ctx.beginPath();
            ctx.moveTo(48, 56);
            ctx.lineTo(40, 56);
            ctx.quadraticCurveTo(34, 56, 34, 52);
            ctx.quadraticCurveTo(34, 48, 40, 48);
            ctx.lineTo(48, 48);
            ctx.strokeStyle = grad2;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.stroke();

            // Link chain - right part
            ctx.beginPath();
            ctx.moveTo(56, 48);
            ctx.lineTo(64, 48);
            ctx.quadraticCurveTo(70, 48, 70, 52);
            ctx.quadraticCurveTo(70, 56, 64, 56);
            ctx.lineTo(56, 56);
            ctx.strokeStyle = grad2;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.stroke();

            // Link chain - middle connector
            ctx.beginPath();
            ctx.moveTo(46, 52);
            ctx.lineTo(58, 52);
            ctx.strokeStyle = grad2;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.stroke();

            return canvas;
        }

        // Generate icons
        [16, 48, 128].forEach(size => {
            const container = document.createElement('div');
            container.className = 'icon-box';

            const title = document.createElement('h3');
            title.textContent = `${size}Ã—${size}`;
            container.appendChild(title);

            const canvas = createIcon(size);
            container.appendChild(canvas);

            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = `icon${size}.png`;
            link.textContent = `Download icon${size}.png`;
            container.appendChild(link);

            document.getElementById('icons').appendChild(container);
        });
    </script>
</body>

</html>
